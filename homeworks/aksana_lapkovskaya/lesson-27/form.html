<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Form</title>
</head>
<body>
    <h2>User Management</h2>
    <form action="process.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="20"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="1" max="120"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit" name="action" value="save">Submit</button>
    </form>
</body>
</html>
