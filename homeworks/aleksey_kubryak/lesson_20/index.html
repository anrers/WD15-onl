<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация участников</title>
</head>
<body>
    <h2>Регистрация участников</h2>
    <form action="register.php" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" pattern="^[A-Za-zА-Яа-яЁё]+$" required><br>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" pattern="^[a-zA-ZА-Яа-яЁё]+$" required><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+$" required><br>

        <label for="consent">
            <input type="checkbox" id="consent" name="consent" required>
            Согласен с обработкой данных
        </label><br>

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
